name: README.md generation
on:
  push:
    branches:
      - main
    paths:
      - sources.yaml
      - README.template.md
      - .github/workflows/generate_readme.yaml
  pull_request:
    branches:
      - main
    paths:
      - sources.yaml
      - README.template.md
      - .github/workflows/generate_readme.yaml
jobs:
  install-requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - name: Install the project dependencies
        run: poetry install --only=main --only=actions
      - name: Run the generation script
        run: poetry run generate-readme
      - name: Check if file is modified and commit eventual changes
        run: |
          if git diff --name-only README.md | grep -q 'README.md'; then
            git add README.md
            git config --global user.name "README.md Generator"
            git config --global user.email "username@users.noreply.github.com"
            git commit -a -m "Updates README.md"
            git push
          else
            echo "README.md is unchanged. The action will stop."
            exit 0
          fi
